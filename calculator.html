<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!--   CSS Link -->
    <link href="calculator.css" rel="stylesheet"> 

    <!-- JavaScript Link -->
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="grid">
        <!-- Display -->
        <div class="display">
            <div class="previous-operand" id='prevOperand'></div>
            <div class="output" id='output'></div>
        </div>
    
 
        <button onclick="clearOutput()">C</button>
        <button onclick="convert()">+/-</button>
        <button id="/" onclick="onClick(id)">/</button>
        <button id="*" onclick="onClick(id)">*</button>

        <button id="7" onclick="onClick(id)">7</button>
        <button id="8" onclick="onClick(id)">8</button>
        <button id="9" onclick="onClick(id)">9</button>
        <button id="-" onclick="onClick(id)">-</button>

        <button id="4" onclick="onClick(id)">4</button>
        <button id="5" onclick="onClick(id)">5</button>
        <button id="6" onclick="onClick(id)">6</button>
        <button id="+" onclick="onClick(id)">+</button>

        <button id="1" onclick="onClick(id)">1</button>
        <button id="2" onclick="onClick(id)">2</button>
        <button id="3" onclick="onClick(id)">3</button>
        <button id="/100" onclick="onClick(id)">%</button>


        <button id="0" onclick="onClick(id)">0</button>
        <button id="." onclick="onClick(id)">.</button>
        <button id="/" onclick="equal()" class="span-two">=</button>

    </div>

</body>
</html>
